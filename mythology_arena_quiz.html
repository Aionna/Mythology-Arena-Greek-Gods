<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythology Arena: Greek Gods</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='80'>‚öîÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .game-screen {
            background: #16213e;
            border: 8px solid #0f3460;
            box-shadow: 0 0 0 4px #eee, 0 0 40px rgba(231, 76, 60, 0.5);
            padding: 40px;
            position: relative;
        }

        .pixel-corners {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e74c3c;
        }

        .corner-tl { top: -4px; left: -4px; }
        .corner-tr { top: -4px; right: -4px; }
        .corner-bl { bottom: -4px; left: -4px; }
        .corner-br { bottom: -4px; right: -4px; }

        h1 {
            text-align: center;
            font-size: 3em;
            color: #f39c12;
            text-shadow: 4px 4px 0 #c0392b;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 0 #000;
        }

        .start-screen, .quiz-screen, .result-screen {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .god-sprite {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            background: #0f3460;
            border: 4px solid #eee;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
        }

        .btn {
            background: #e74c3c;
            color: #fff;
            border: 4px solid #c0392b;
            padding: 15px 40px;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            box-shadow: 0 6px 0 #c0392b;
            transition: all 0.1s;
            position: relative;
            top: 0;
        }

        .btn:hover {
            background: #c0392b;
            top: 2px;
            box-shadow: 0 4px 0 #a93226;
        }

        .btn:active {
            top: 6px;
            box-shadow: none;
        }

        .question-counter {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #f39c12;
        }

        .question {
            font-size: 1.5em;
            margin: 30px 0;
            padding: 20px;
            background: #0f3460;
            border: 4px solid #3498db;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .option-btn {
            background: #3498db;
            border: 4px solid #2980b9;
            box-shadow: 0 4px 0 #2980b9;
            padding: 15px;
            font-size: 1.1em;
        }

        .option-btn:hover {
            background: #2980b9;
            box-shadow: 0 2px 0 #21618c;
        }

        .option-btn.correct {
            background: #27ae60;
            border-color: #229954;
            box-shadow: 0 4px 0 #229954;
        }

        .option-btn.incorrect {
            background: #e74c3c;
            border-color: #c0392b;
            box-shadow: 0 4px 0 #c0392b;
        }

        .score-display {
            font-size: 3em;
            color: #f39c12;
            margin: 30px 0;
            text-shadow: 3px 3px 0 #c0392b;
        }

        .final-message {
            font-size: 1.5em;
            margin: 20px 0;
            color: #3498db;
        }

        .stats {
            background: #0f3460;
            border: 4px solid #3498db;
            padding: 20px;
            margin: 20px 0;
        }

        .stats p {
            font-size: 1.2em;
            margin: 10px 0;
        }

         .stats p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1em;
            color: #eee;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            color: #2980b9;
        }

        .heart {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-screen">
            <div class="pixel-corners corner-tl"></div>
            <div class="pixel-corners corner-tr"></div>
            <div class="pixel-corners corner-bl"></div>
            <div class="pixel-corners corner-br"></div>

            <div id="startScreen" class="start-screen">
                <h1>MYTHOLOGY ARENA</h1>
                <p class="subtitle">Greek Gods Edition</p>
                <div class="god-sprite">‚ö°</div>
                <p style="margin: 20px 0; font-size: 1.2em;">Test your knowledge of the Twelve Sassy Olympians!</p>
                <p style="margin: 20px 0;">Answer 5 random questions from a pool of 10</p>
                <button class="btn" onclick="startQuiz()">PRESS START</button>
            </div>

            <div id="quizScreen" class="quiz-screen hidden">
                <div class="question-counter" id="questionCounter"></div>
                <div class="god-sprite" id="godSprite">‚ö°</div>
                <div class="question" id="question"></div>
                <div class="options" id="options"></div>
            </div>

            <div id="resultScreen" class="result-screen hidden">
                <h1>GAME OVER</h1>
                <div class="god-sprite">ü•ê</div>
                <div class="score-display" id="finalScore"></div>
                <div class="final-message" id="finalMessage"></div>
                <div class="stats">
                    <p>Correct Answers: <span id="correctCount" style="color: #27ae60;"></span></p>
                    <p>Incorrect Answers: <span id="incorrectCount" style="color: #e74c3c;"></span></p>
                </div>
                <button class="btn" onclick="resetQuiz()">PLAY AGAIN</button>
            </div>

            <div class="footer">
                <a href="https://drive.proton.me/urls/NJ94PGBTXC#ViV0VxsbMOf6" target="_blank">
                    Made with <span class="heart">‚ù§Ô∏è</span>
                </a>
            </div>

        </div>
    </div>

    <script>
        const questions = [
            { q: "Which god was yeeted off Olympus by his mom for not meeting her 'beauty standards'?", opts: ["Ares the meathead", "Hephaestus the forge-dweller", "Hermes the kleptomaniac", "Dionysus the wine enthusiast"], ans: 1, sprite: "üåã" },

            { q: "Which god spent nine months chilling in Zeus's thigh before being born?", opts: ["Apollo, the golden boy", "Ares, the cosmic puncher", "Hermes, the winged rat", "Dionysus, the party animal"], ans: 3, sprite: "üç∑" },

            { q: "Who turned Medusa into a snake-head because she dared to exist in a temple?", opts: ["Athena, the 'it' girl or whatever", "Aphrodite, the jealous diva", "Hera, the vengeful lady of the manor", "Artemis, the 'no boys allowed' CEO"], ans: 0, sprite: "üêç" },

            { q: "Which god is actually the god of war, despite losing almost every fight he's ever been in?", opts: ["Zeus, the lightning flinger", "Ares, the glorified bully", "Poseidon, the salty sea-man", "Hercules, the gym rat"], ans: 1, sprite: "üè∫" },

            { q: "Who offered a Trojan prince a hot girl in exchange for a 'Most Beautiful' trophy?", opts: ["Athena, the nerd", "Hera, the power-hungry queen", "Aphrodite, the chaos-bringer", "Artemis, the feral twin"], ans: 2, sprite: "üçé" },

            { q: "Which goddess will literally turn you into a deer if you see her without a towel?", opts: ["Athena, the scary genius", "Hera, the judgmental Olympian housewife", "Artemis, the archery obsessed", "Hestia, the fireplace enthusiast"], ans: 2, sprite: "ü¶å" },

            { q: "Who is the 'King of the Gods' who spend 90% of his time hiding from his wife?", opts: ["Poseidon, the three- poke-wielder", "Zeus...and his lightning bolt", "Hades, the emo brother", "Apollo, the solar lover boy"], ans: 1, sprite: "‚ö°" },

            { q: "Which god accidentally started his career by stealing his brother's cows as an infant?", opts: ["Hermes, the baby thief", "Ares, the sword...swinger", "Dionysus, the grape juice king", "Hephaestus, the metal-head"], ans: 0, sprite: "üêÑ" },

            { q: "Which goddess caused a global famine because her daughter went on a 'mandatory' date?", opts: ["Hera, the marriage gatekeeper", "Demeter, the dramatic gardener", "Athena, the tactical 'genius'", "Hestia, the come on baby light my fire"], ans: 1, sprite: "üåæ" },

            { q: "Which 'God of War' once spent 13 months trapped in a bronze jar like a forgotten pickle?",opts: ["Zeus, the lecherous sky daddy", "Ares, the glorified jar-filler", "Poseidon, the wet noodle", "Hades, the world's most stressed landlord"],  ans: 1, sprite: "üè∫" }
              
        ];

        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function shuffleArray(arr) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            currentQuestions = shuffleArray(questions).slice(0, 5);
            currentQuestion = 0;
            score = 0;
            answered = false;
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            answered = false;
            const q = currentQuestions[currentQuestion];
            
            document.getElementById('questionCounter').textContent = `Question ${currentQuestion + 1} of 5`;
            document.getElementById('godSprite').textContent = q.sprite;
            document.getElementById('question').textContent = q.q;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            q.opts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.textContent = opt;
                btn.className = 'btn option-btn';
                btn.onclick = () => checkAnswer(idx);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;
            
            const q = currentQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.option-btn');
            
            buttons.forEach((btn, idx) => {
                btn.disabled = true;
                if (idx === q.ans) {
                    btn.classList.add('correct');
                } else if (idx === selected) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selected === q.ans) {
                score++;
            }
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < currentQuestions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const percentage = (score / 5) * 100;
            document.getElementById('finalScore').textContent = `${score} / 5`;
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = 5 - score;
            
            let message = '';
            if (percentage === 100) {
                message = "LEGENDARY! You clearly spent your childhood reading scrolls while the rest of us were playing outside.";
            } else if (percentage >= 80) {
                message = "EXCELLENT! You‚Äôve got more brains than Athena!";
            } else if (percentage >= 60) {
                message = "GOOD! You're the Hermes of this quiz: fast, but suspicious!";
            } else if (percentage >= 40) {
                message = "OOF. Even Pandora thinks you should have kept this score in the box.";
            } else {
                message = "FATAL ERROR. You‚Äôve been struck by Zeus' mini-bolt!";
            }
            
            document.getElementById('finalMessage').textContent = message;
        }

        function resetQuiz() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
